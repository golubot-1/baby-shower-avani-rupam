<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #fdfaf5;
            --gold: #af8f2c;
            --text-main: #1a1a1a;
            --red: #e74c3c;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            font-family: 'Cinzel Decorative', serif;
            text-align: center;
            color: var(--gold);
            margin-bottom: 2rem;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #fff;
            padding: 1.5rem;
            border: 1px solid #eee;
            text-align: center;
            border-radius: 4px;
        }
        .stat-num {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
            display: block;
        }
        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
        }
        table {
            width: 100%;
            background: #fff;
            border-collapse: collapse;
            border: 1px solid #eee;
            margin-top: 1rem;
        }
        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f9f9f9;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .status-yes { color: #27ae60; font-weight: 600; }
        .status-no { color: #e74c3c; font-weight: 600; }
        .prediction-girl { color: #d63031; }
        .prediction-boy { color: #0984e3; }
        .btn {
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
        }
        .btn-delete {
            background: transparent;
            color: var(--red);
            border: 1px solid var(--red);
        }
        .btn-delete:hover {
            background: var(--red);
            color: #fff;
        }
        #login-box {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 2rem;
            border: 1px solid #eee;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary {
            width: 100%;
            background: var(--text-main);
            color: #fff;
        }
        #admin-content { display: none; }
        .utils {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div id="login-box">
    <h1>Admin Access</h1>
    <input type="password" id="passkey" placeholder="Enter Access Key">
    <button class="btn btn-primary" onclick="login()">Unlock Guest List</button>
</div>

<div id="admin-content" class="container">
    <h1>Guest List</h1>
    
    <div class="stats">
        <div class="stat-card">
            <span class="stat-num" id="stat-total">0</span>
            <span class="stat-label">RSVP Forms</span>
        </div>
        <div class="stat-card">
            <span class="stat-num" id="stat-count">0</span>
            <span class="stat-label">Confirmed Guests</span>
        </div>
        <div class="stat-card">
            <span class="stat-num" id="stat-girl">0</span>
            <span class="stat-label">Team Girl</span>
        </div>
        <div class="stat-card">
            <span class="stat-num" id="stat-boy">0</span>
            <span class="stat-label">Team Boy</span>
        </div>
    </div>

    <div class="utils">
        <input type="text" id="search" placeholder="Search by name..." style="width: 300px; margin:0;" oninput="filterTable()">
        <button class="btn" onclick="logout()" style="background:#eee; color:#666;">Logout</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Status</th>
                <th>Count</th>
                <th>Prediction</th>
                <th>Message</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="guest-table">
            <!-- Rows injected here -->
        </tbody>
    </table>
</div>

<script>
    let allRSVPs = [];

    window.onload = () => {
        const savedKey = localStorage.getItem('as_key');
        if (savedKey) {
            document.getElementById('passkey').value = savedKey;
            fetchRSVPs(savedKey);
        }
    };

    function login() {
        const key = document.getElementById('passkey').value;
        localStorage.setItem('as_key', key);
        fetchRSVPs(key);
    }

    function logout() {
        localStorage.removeItem('as_key');
        location.reload();
    }

    async function fetchRSVPs(key) {
        const res = await fetch(`/api/rsvps?key=${key}`);
        if (res.status === 401) {
            alert('Invalid Key');
            localStorage.removeItem('as_key');
            return;
        }
        const data = await res.json();
        allRSVPs = data.rsvps || [];
        renderTable(allRSVPs);
        
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('admin-content').style.display = 'block';
    }

    function renderTable(list) {
        const table = document.getElementById('guest-table');
        table.innerHTML = '';
        
        let totalGuests = 0;
        let girls = 0;
        let boys = 0;

        if (list.length === 0) {
            table.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:2rem; color:#999;">No entries found.</td></tr>';
        } else {
            list.forEach(rsvp => {
                const isYes = rsvp.attending === 'yes';
                if (isYes) totalGuests += parseInt(rsvp.guests || 1);
                if (rsvp.prediction === 'girl') girls++;
                if (rsvp.prediction === 'boy') boys++;

                const date = new Date(rsvp.timestamp).toLocaleDateString();

                const row = `<tr>
                    <td style="font-size:0.8rem; color:#999;">${date}</td>
                    <td><strong>${rsvp.name}</strong></td>
                    <td class="${isYes ? 'status-yes' : 'status-no'}">${isYes ? 'Yes' : 'No'}</td>
                    <td>${isYes ? (rsvp.guests || 1) : '-'}</td>
                    <td class="prediction-${rsvp.prediction}">${rsvp.prediction || '-'}</td>
                    <td style="font-size: 0.9rem; color: #666;">${rsvp.message || ''}</td>
                    <td>
                        <button class="btn btn-delete" onclick="deleteEntry('${rsvp.id}')">Delete</button>
                    </td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        document.getElementById('stat-total').textContent = list.length;
        document.getElementById('stat-count').textContent = totalGuests;
        document.getElementById('stat-girl').textContent = girls;
        document.getElementById('stat-boy').textContent = boys;
    }

    function filterTable() {
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = allRSVPs.filter(r => r.name.toLowerCase().includes(q));
        renderTable(filtered);
    }

    async function deleteEntry(id) {
        if (!confirm('Are you sure you want to delete this RSVP?')) return;
        const key = localStorage.getItem('as_key');
        const res = await fetch(`/api/rsvps/${id}?key=${key}`, { method: 'DELETE' });
        if (res.ok) {
            allRSVPs = allRSVPs.filter(r => r.id !== id);
            renderTable(allRSVPs);
        } else {
            alert('Delete failed');
        }
    }
</script>
</body>
</html>
